<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card Details</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
  
    <div class="card1">
      <div class="card">
        <div class="round-image">
          <span class="round1"></span> 
          <span class="round2"></span>
        </div>
        <div class="card-number">
          <span id="cardNumber" class="output_text2">0000 0000 0000 0000</span>
        </div>
        <div class="card-user">
          <div class="card-username output_text1"
          id="card_username">
            LEOPAULD NDENKO
          </div>
          <div class="exp_date">

            <div class="card-exp_date output_text3">00</div>
            <div class="card-exp_date ">/</div>
            <div class="card-exp_date output_text4">00</div>
          </div>
        </div>
      </div>
    </div>
    <div class="card2">
      <span class="cvv output_text5" >000</span>
    </div>
    
    <section class="left">
    </section>

    <section class="right">
     <div class="right-plus">
      <form action="">
       <div class="pseudo-container">
        <label for="pseudo">CARDHOLDER NAME</label>
        <input type="text" name="pseudo" class="input_text1" id="pseudo " size="26" placeholder="e.g. Leopauld Ndenko" autocomplete="off"required >
        <span></span>
       </div>
       <div class="number-container">
        <label for="number">CARD NUMBER</label>
        <input type="text"  name="number" class="input_text2" id="number" 
        placeholder="e.g. 1234 5678 9123 0000 " autocomplete="off"
         maxlength="19">
        <span></span>
       </div>

       <div class="date">
        <div class="left-container">
          <div class="month-container">
          <label for="month">EXP. DATE (MM/YY)</label>
          <input type="number" id="month" class="month input_text3" placeholder="MM" maxlength="2">
          <span></span>
        </div>

        <div class="year-container">
          <label for="year"></label>
          <input type="number"   name="year " id="year" class="year input_text4" placeholder="YY" required maxlength="2">
          <span ></span>
        </div>
        </div>
        
        <div class="right-container">
          <label for="cvv">CVV</label>
          <input type="number" class="cvv input_text5" name="cvv" id="cvv" placeholder="e.g. 123" maxlength="3" required>
          <span></span>
        </div>

       </div>

      </form>
       
      <input type="button" class="btn btm" id="btn" value="confirm">
     
    
    </div>

  
    </section> 
  </main>
<script src="./main.js"></script>
</body>
</html>
