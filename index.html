<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card Details</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="">
  
    <div class="card1">
      <div class="card">
        <div class="round-image">
          <span class="round1"></span> 
          <span class="round2"></span>
        </div>
        <div class="card-number">
          <span>0000 0000 0000 0000</span>
        </div>
        <div class="card-user">
          <div class="card-username">
            LEOPAULD NDENKO
          </div>
          <div class="card-exp_date">00/00</div>
        </div>
      </div>
    </div>
    <div class="card2">
      <span class="cvv">000</span>
    </div>
    
    <section class="left">
      
    </section>
    <section class="right">
     <div class="right-plus">
      <div class="name-container">
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" name="name" id="name" minlength="4"
        maxlength="50" size="26" required placeholder="e.g. Leopauld Ndenko" autocomplete="off">
        <span></span>
      </div>
      <div class="number-container">
        <label for="number">CARD NUMBER</label>
        <input type="text" name="number" id="number" 
        placeholder="e.g. 1234 5678 9123 0000 " autocomplete="off"
        min="0">
        <span></span>
      </div>

      <div class="date">
        
        <div class="left">
          <label for="month">EXP. DATE (MM/YY)</label>
          <div>
          <input type="text" id="month"  placeholder="MM">

          <input type="text"   name="year" id="year" placeholder="YY" required>
          <span class="errors">Can't be blank</span>
        </div>
      </div>
        <div class="right">
          <label for="cvv">CVV</label>
          <input type="text" name="cvv" id="cvv" placeholder="e.g. 123" required>
          <span class="errors" aria-expanded="false">Can't be blank</span>
        </div>
      </div>
      <input type="submit" value="confirm"class="btn" id="btn">
      <!-- <button ></button> -->
     </div>
    </section>
  
</form>
<script src="./main.js"></script>
</body>
</html>
